<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico"/><link rel="stylesheet" href="assets/css/main.css"/><title>Circuit Tiles</title><script defer="defer" src="bundle.js"></script></head><body><div class="chip_creation" id="chip_creation"><div class="title" id="chip_creation_title">Create a chip</div><div class="content"><div><div class="label">Name the chip:</div><input id="chip_name_input" name="chip_name_input" placeholder="Half adder"/></div><div><div class="label">Chip color:</div><input class="slider hue" type="range" id="chip_hue_input" name="chip_hue_input" value="0" min="0" max="360"/></div><div class="color_prev" id="chip_color_prev"></div><div class="form_buttons"><button class="cancel_button" id="chip_cancel_button">Cancel</button> <button class="create_button" id="chip_create_button">Create</button></div></div></div><div class="text_input" id="text_input_modal"><div class="title" id="text_input_title">Text input</div><div class="content"><div><div class="label" id="text_input_name">Input:</div><input id="text_input" name="chip_name_input" placeholder="Half adder" maxlength="6"/></div><div class="form_buttons"><button class="cancel_button" id="text_input_cancel">Cancel</button> <button class="create_button" id="text_input_submit">Submit</button></div></div></div></body></html>
